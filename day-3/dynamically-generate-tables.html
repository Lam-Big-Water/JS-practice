<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态生成表格</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }

        td,
        th {
            border: 1px solid #333;
        }

        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        // 1.先去准备好学生的数据
        let datas =[{
            name: '123',
            subject: 'ja',
            score: 100
        },{
            name: '321',
            subject: 'ja',
            score: 90
        },{
            name: '213',
            subject: 'ja',
            score: 99
        },{
            name: '312',
            subject: 'ja',
            score: 88
        },{
            name: '231',
            subject: 'ja',
            score: 0
        }];

        // 2.往tbody 里面创建行; 有几个人（通过数组的长度） 我们就创建几行
        let tbody = document.querySelector('tbody');
        for (let i = 0; i < datas.length; i++) {// 外面的for循环管行 tr
            let tr = document.createElement('tr');
            tbody.appendChild(tr);
            // 3.行里面创建单元格（跟数据有关系的3个单元格） td 单元格的数量取决于每个对象里面的属性个数 for循环遍历对象 datas[i]
            for (let k in datas[i]) {// 外面的for循环管行 td
                //创建单元格
                let td = document.createElement('td');
                // 把对象里面的属性值 datas[i][k] 给 td
                td.innerHTML = datas[i][k];
                tr.appendChild(td);
            }
            // 3.创建有删除2个字的单元格
            let td = document.createElement('td');
            td.innerHTML = '<a href="javascript:;">删除 </a>';
            tr.appendChild(td);
        }

        // 4.删除操作 开始
        let as = document.querySelectorAll('a');
        for (let i = 0; i < as.length; i++) {
            as[i].onclick = () => {
                // 点击 a 删除 当前a 所在的行（链接爸爸的爸爸） node.removeChild(child)
                tbody.removeChild(as[i].parentNode.parentNode);
            }
        }
    </script>
</body>
</html>
