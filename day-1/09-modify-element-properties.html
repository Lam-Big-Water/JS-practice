<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改元素属性</title>
    <style>
        img{
            width: 300px;
        }
    </style>
</head>
<body>
    <button id="ldh">ldh</button>
    <button id="zxy">zxy</button><br>
    <img src="images/ldh.jpg" alt="" title="ldh">

    <script>
        // 修改元素属性 src
        // 1.获取元素
        let ldh = document.getElementById('ldh');
        let zxy = document.getElementById('zxy');
        let img = document.querySelector('img');
        // 2.注册事件 处理程序
        zxy.onclick = () => {
            img.src = 'images/zxy.jpg';
            img.title = 'zxy';
        }
        ldh.onclick = () => {
            img.src = 'images/ldh.jpg';
            img.title = 'ldh';
        }
    </script>
</body>
</html>
