<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘keycode属性</title>
</head>
<body>
    <script>
        // 键盘事件对象的keyCode属性可以得到相对应键的ASCII码值
        // 1.我们的keyup 和 keydown 事件不分大小写
        // 2.我们的keypress 事件分大小写
        document.addEventListener('keyup', function(e) {
            // console.log(e);
            console.log('up' + e.keyCode);
            // 我们可以利用keycode返回的ASCII码值判断用户按下了哪个键
            if (e.keyCode === 65) {
                alert('a');
            } else {
                alert('no');
            }
        });
        document.addEventListener('keypress', function(e) {
            // console.log(e);
            console.log('press:' + e.keyCode);
        })
    </script>
</body>
</html>
