<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取元素</title>
</head>
<body>
    <div id="time">2020-7-1</div>
    <script>
        /* 
        1.因为我们文档页面从上往下加载，所以我们script需要写到标签的下面
        2.get获取element 元素 by 通过 驼峰命名法
        3.参数id是大小写敏感的字符串
        4.返回的是一个元素对象
        */

        let timer = document.getElementById('time');
        console.log(timer);
        console.log(typeof timer);
        // 5.console.dir 打印我们返回的元素对象 更好的查看里面的属性和方法
        console.dir(timer);

    </script>
</body>
</html>
