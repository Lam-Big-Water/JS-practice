    <div>
        <span class="day">0</span>
        <span class="hour">1</span>
        <span class="minute">2</span>
        <span class="second">3</span>
    </div>
    <script>
        // 获取元素
        let day = document.querySelector('.day'); //天
        let hour = document.querySelector('.hour'); // 小时的黑色盒子
        let minute = document.querySelector('.minute'); // 分钟的黑色盒子
        let second = document.querySelector('.second'); // 秒数的黑色盒子
        let inputTime = +new Date('2022-8-1 18:00:00'); // 返回的是用户输入时间总的毫秒数
        countDown();//我们先调用一次这个函数，防止第一次刷新时出现空白
        // 2.开启定时器
        setInterval(countDown, 1000);

        function countDown() {
            let nowTime = +new Date(); //返回的是当前时间的毫秒数
            let times = (inputTime - nowTime) / 1000; //times是剩余时间总的秒数
            let d = parseInt(times / (3600 * 24));
            console.log(d);
            d = d < 10 ? '0' + d : d;
            day.innerHTML = d;
            let h = parseInt(times / 60 / 60 % 24);//时
            h = h < 10 ? '0' + h : h;
            hour.innerHTML = h; //把剩余的小时给 小时黑色盒子
            let m = parseInt(times / 60 % 60);//分
            m = m < 10 ? '0' + m : m;
            minute.innerHTML = m;
            let s = parseInt(times % 60) // 当前的秒数
            s = s < 10 ? '0' + s : s;
            second.innerHTML = s;
        }
