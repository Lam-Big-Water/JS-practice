<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排他思想</title>
</head>
<body>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>

    <script>
        // 1.获取所有按钮元素
        let btns = document.getElementsByTagName('button');
        // btns 得到的是伪类数组 里面的每一个元素 btns[i]
        for (let i = 0; i < btns.length; i++){
            btns[i].onclick = () => {
                // 1)我们先把所有的按钮背景颜色去掉
                for (let i = 0; i < btns.length; i++){
                    btns[i].style.backgroundColor = '';
                }
                // 2)然后才让当前的元素背景颜色为pink 
                btns[i].style.backgroundColor = 'pink';
            }
        }
    </script>
</body>
</html>
